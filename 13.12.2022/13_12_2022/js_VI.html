<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Soru :Bir dizi icinde;rastgele olusturulmus 20 tam sayiyı(1-100 arası) tutunuz ve bir tablo uzerinde gosteriniz?
        
        var dizi=new Array(20);

        //deger ata
        for(let i=0;i<dizi.length;i++)
            dizi[i] = parseInt((Math.random()*100)+1);            
        
        //tabloyu olustur
        document.writeln("<table border=1>");
        for(let sayi of dizi)
          document.writeln("<tr><td>"+ sayi + "</td></tr>");
        document.writeln("</table>"); 

    </script>
</body>
</html>
