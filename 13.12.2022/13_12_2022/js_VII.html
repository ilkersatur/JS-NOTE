<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Soru :Bir dizi icinde;rastgele olusturulmus 20 tam sayiyı(1-100 arası) tutunuz ve bir tablo uzerinde gosteriniz?
        //Aynı sayı birden fazla olmasın...
        
        var dizi=new Array();

        //deger ata
        let sayac=0;
        let i=0;
        while(sayac<20)
        {
            let sayi = parseInt((Math.random()*100)+1);
             if(!dizi.includes(sayi))
             {
                dizi.push(sayi);
                sayac++;
             } 
             else
              document.writeln(sayi);
            i++;
        } 
        //document.writeln("while dongusu "+ i +" kere calisti...");
        //ES-6 ile geldi...
        document.writeln(`while dongusu ${i} kere calisti...!!`);
        
        //tabloyu olustur
        document.writeln("<table border=1>");
        for(let sayi of dizi)
          document.writeln("<tr><td>"+ sayi + "</td></tr>");
        document.writeln("</table>"); 
    </script>
</body>
</html>
