<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .zar{
            width: 100px;
            height: 100px;
            background-color: orange;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <script>
        document.writeln(Math.random());
        document.writeln("<br>");
        let sayi = Math.random()*10;
        document.writeln(sayi);
        document.writeln(parseInt(sayi));

        //Soru:Ekranda zar gösteren js kodunu yazınız?
        let zar = parseInt(Math.random()*6 +1);

        document.writeln("<div class='zar'>"+ zar +"</div>" );
    </script>

    </div> -->
</body>
</html>
