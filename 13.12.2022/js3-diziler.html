<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <noscript>
        <!--browser java script desteklenmediği durumlarda no script tagi içerisinde olan 
        tagler gösterilir-->
        <h1>Çalışması için JS desteğini açınız</h1>
    </noscript>
    <script>/*
        //switch-case 
        let sayi=15;
        switch(true){
            case sayi>0 && sayi<10:
                document.writeln("sayi 0-9 arasında");
            break;
            case sayi>=10 && sayi<=20:
                document.writeln("sayi 10-20 arasında");
        }*/

        //JS DİZİLER
        var dizi1=new Array();
        var dizi2=new Array(5);
        var dizi3=new Array(23,12,43,54);
        var dizi4=[];
        var dizi5=["Ank","İst","İzm"];
        var dizi6=[5]; //4 eleman sayısı

        document.writeln(dizi1+"<br>");
        document.writeln(dizi2+"<br>");//5 elemanlı içi boş dizi
        document.writeln(dizi3+"<br>");
        document.writeln(dizi4+"<br>");
        document.writeln(dizi5+"<br>");
        document.writeln(dizi6+"<br>");//5 değeri olan tek elemanlı dizi



        //dizi 5 içerisindeki verileri liste şeklinde yazdıran js kodunu yazınız
        document.writeln(" <ul>");
        for(let i=0;i<dizi5.length;i++){
            document.writeln("<li>"+dizi5[i]+"</li>");
        }
        document.writeln(" </ul>");
        document.writeln("<br>"+"for-in");
        //for-in -- dizinin eleman sayısını bilmemize gerek kalmaz
        for (let i in dizi5) {
            document.writeln(i+"="+dizi5[i]);
        }
        document.writeln("<br>"+"for-off");
        //for-off 
        for (let deger of dizi5) {
            document.writeln(deger);
        }
        document.writeln("<br>"+"foreach");
        //foreach
        //=>Arrow operatoru(Fat arrow)
        //delegate 
        dizi5.forEach(x=>document.writeln(x));
    </script>
</body>
</html>
