<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .galeri{
            width: 500px;
            height: 300px;
            background-color:#333;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .galeri div{
            width: 150px;
            height: 200px;
            background-color: orange;
            border: 1px solid black;
        }
        .beyaz{
            background-color: whitesmoke;
        }
    </style>
    <script>
        function gir(kutu){
           var div = document.getElementById(kutu);
           div.style.backgroundColor="gray"; 
          //div.className ="beyaz";
        }

        function cik(kutu){
           var div = document.getElementById(kutu);
          div.style.backgroundColor="orange"; 
          //div.className ="";
        }
    </script>
</head>
<body>
    <div class="galeri">
      <div onmouseover="gir('bir')" onmouseleave="cik('bir')" id="bir"></div>
      <div onmouseover="gir('iki')" onmouseleave="cik('iki')" id="iki"></div>
      <div onmouseover="gir('uc')" onmouseleave="cik('uc')" id="uc"></div>
    </div>
</body>
</html>
