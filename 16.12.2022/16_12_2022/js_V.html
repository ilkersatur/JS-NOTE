<html lang="en">
<head>

    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: blue;
        }

    <script>
         function yaz()
         {
            document.writeln("yaz...");

        //JS Events(Olaylar)

        //2-Dinamik Yontem
        // Kod ile istenilen elementlere ilgi metodların bağlanmasıdır....
    </script>
    <button onclick="yaz()">Tıkla</button>
    <div onclick="yaz()"></div>
