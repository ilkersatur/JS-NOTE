<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #zaman{
           width: 50px;
           height: 50px;
           background-color: orange;
           display: flex;
           justify-content: center;
           align-items: center;
           font-size:40px;
           border-radius: 25px;
           border: 1px solid black;
        }

        #linkler{
           width: 200px;
           height: 200px;
           background-color: gray;
           display:none;
        }
    </style>
    <script>
        let sayac=10;
        function say()
        {
            sayac--;
            document.writeln(sayac);
        }
        let intervalID;
        function geriSay()
        {
            let zaman = document.getElementById("zaman");
            let say =parseInt(zaman.innerHTML);
            say = say-1;
            zaman.innerHTML= say;
            if(say==0)
            {
             clearInterval(intervalID);
             let linkler = document.getElementById("linkler");
             linkler.style.display="block";
            }
        }

    </script>
</head>
<body>
    <script>
       // setInterval(say,1000);
    </script>

    <div id="zaman">10</div>
    <div id="linkler">
        <a href="">Gizli Link 1</a>
        <a href="">Gizli Link 2</a>
        <a href="">Gizli Link 3</a>
    </div>
    <script>
          intervalID=setInterval(geriSay,1000);
    </script>
</body>
</html>
