<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <noscript>
        <!-- JS destegi olmadığı durumlarda no script tag'i içerisinde olan tagler gösterilir... -->
        <h1>Çalışması için JS destegini açmalısınız!...</h1>
    </noscript>
    
    <script>
         //switch-case
         let sayi=15;
         switch(true)
         {
            case sayi>0 && sayi<=10:
              document.writeln("sayi 0-10 arasi");
            break;
            case sayi>10 && sayi<=20:
              document.writeln("sayi 11-20 arasi");
            break;
         }
    </script>
</body>
</html>
