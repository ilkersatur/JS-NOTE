<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JS de diziler sonradan boyutlandırılabilinir...
        //JS de aynı zamanda bir dizi istenildiğinde;
        // Stack gibi(LIFO) push(), pop()
        // Queue gibi(FIFO) shift(), unshift()
        // Normal Koleksiyon gibi(indisleri uzerinden)
        // kullanılabilinir...

        var dizi =["Istanbul","Ankara","Izmir","Bursa","Kayseri"];
        dizi.push("Van");
        document.writeln(dizi.pop());
        document.writeln(dizi.pop());
        document.writeln("<br>");
        document.writeln(dizi);

        document.writeln("<br>");
        document.writeln(dizi.shift());
        document.writeln(dizi.shift());
        document.writeln("<br>");
        document.writeln(dizi);

        document.writeln("<br>");
        dizi.unshift("Canakkale");
        document.writeln(dizi);
        

    </script>
</body>
</html>
