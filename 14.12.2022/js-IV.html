<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            function rastgeleSayi(min,max){
        return min + parseInt(Math.random() * (max-min));
    }

    function Ciz(){
        
        for(let i=0;i<12;i++){
            document.writeln(`<div class="kutu" style=width:${rastgeleSayi(10,500)}px></div>`);
        }
        document.writeln(`<br>`);
    }
    </script>
</head>
<body>
    <script>
        //yıllık grafik çizen js metodunu yazınız

        Ciz();
    </script>
   
    <style>.kutu{height: 30px;border: 3px solid black;justify-content: center;align-items: center;background-color: aqua;}</style>
</body>
</html>
