<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         //function işliyoruz arkadaşlar, lütfen daha çok çalışın !!
         function rastgeleSayi(min,max)
         {
             return min + parseInt(Math.random() * (max-min));
         }
         function tekSayilariBul(dizi)
         {
            var yeniDizi=[];
            for(let sayi of dizi)
             {
                if (sayi%2==1) yeniDizi.push(sayi);
             }
             return yeniDizi;
         }

    </script>
</head>
<body>
    <script>
        // Soru: Rastgele 1den 100'e kadar olusturulmus rastgele boyuttaki(10-30) bir dizi içerisindeki tek sayıları bulup geriye donduren metodu yazınız? 
        
        // document.writeln(rastgeleSayi(1,100));
        // document.writeln("<br>");
        // document.writeln(rastgeleSayi(10,30));

        var dizi =new Array(rastgeleSayi(10,30));

        for(let i=0;i<dizi.length;i++)
        {
            dizi[i] = rastgeleSayi(1,100);
        }
        document.writeln("<br>");
        document.writeln(dizi);
        document.writeln("<br>");
        document.writeln(tekSayilariBul(dizi));
    </script>
</body>
</html>
