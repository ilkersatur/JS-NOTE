<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       // JS Fonksiyonlar
       //Fonksiyonlar, neden önemli?
       //Yazaılım geliştirme sureçlerini hızlandirir, aynı kodu sürekli yazmadan fonksiyonları kullanırız... Kutuphane kavramı gelmiştir...

       //fonksiyon tanımlama
       //parametresi olmayan fonksiyon
       function Mesaj()
       {
           alert("Merhaba");
       }

       //Iki parametreli geriye deger donduren fonksiyon...
       function Topla(s1,s2)
       {
          return s1+s2;
       }

       //parametresi dizi olan fonksiyon...
       function diziGoster(array)
       {
            for(let s of array)
              document.writeln(s);
       }
       
       //İç-içe fonksiyon kullanımı...
       function silindirHacimHesapla(r,h)
       {
        //document.writeln(typeof r)
        return daireAlanHesapla(r) *h;
            function daireAlanHesapla(r){
                return Math.PI * r*r;
            }
       }

       function degerTopla(...degerler)
       {
           let toplam =0;
           for(let deger of degerler)
           toplam +=deger;

           return toplam;
       }

       function islem(sayi)
       {
          if(sayi==1) return 1;
          return sayi*islem(sayi-1);
       }
    </script>   
</head>
<body>
    <script>
        Mesaj();
        alert(Topla(3,4));
        var dizi=[3,4,56,7];
        diziGoster(dizi);

        document.writeln("<br>");
        document.writeln(silindirHacimHesapla(3,10));

        //var dizi2 = new Array()
        document.writeln("<br>");
        document.writeln(degerTopla(3,4,5));

        document.writeln(islem(5));

        var fn = function(){
            alert("naber?");
        }

        fn();
        alert(fn);

        var fn2 = ()=>alert("anonim metod...");

        fn2();
    </script>
</body>
</html>
