<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <script>
        //Fonksiyonlar
        //Fonksiyonlar yazılım geliştirme süreçlerini hızlandırır, aynı kodları surekli yazmanın önüne geçtiği için önemlidir. Fonksiyonlar ile kütüphane kavramı gelmiştir.
        function Mesaj()//Parametresi olmayan fonksiyon
        {
            document.writeln("Merhaba"+"<br>");
        }
        function Topla(s1,s2) //Parametresi olan fonksiyon
        {
            return s1+s2+"<br>";
        }
        function diziGoster(array)
        {
            for(let s of array){
                document.writeln(s);
            } 
        }
        function silindirHacimHesapla(r,h)
        {
            return daireAlanHesapla(r)*h;
            function daireAlanHesapla(r){
                return Math.PI*r*r;
            }
        }
        function degerTopla(...degerler){
            let toplam=0;
            for(let deger of degerler){
                toplam+=deger
            }
            return "Toplam = "+toplam+" ,Toplanan sayıların sayısı "+`${degerler.length}`;
            
        }
        function islem(sayi){
            if (sayi == 1) return 1;
            return sayi*islem(sayi-1);
        }
    </script>
</head>
<body>
    <script>
        Mesaj();
        document.writeln(Topla(3,4));
        var dizi=[2,3,4,5,6];
        diziGoster(dizi);
        document.writeln("<br>");
        document.writeln(silindirHacimHesapla(4,4));
        document.writeln("<br>");
        document.writeln(degerTopla(2,5,4,2));
        document.writeln("<br>");
        document.writeln(islem(5));
        document.writeln("<br>");

        var fn = function(){ //anonim metodlar, metodun ismi yoktur
            alert("naber");
        }
        fn();
        alert(fn);

        var fn2 = ()=>alert("anonim metod");
        fn2();
    </script>
    
</body>
</html>
